<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    [v-cloak] {
        display: none
    }
</style>

<body>
    <div id="box">
        <p v-cloak>1.{{msg}}</p>
        <p>2.{{msg}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        function clock() {
            new Vue({
                el: '#box',
                data: {
                    msg: 123123
                },
                beforeMount: function () {
                    alert("确定执行")
                }
            })
        }

        clock()

    </script>
</body>

</html>
