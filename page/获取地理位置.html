<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nSxiPohfziUaCuONe4ViUP2N"></script>
	<title>设置地图默认的鼠标样式</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");           
	map.centerAndZoom("北京竞园艺术中心",17);                   
	map.setDefaultCursor("url('bird.cur')");   //设置地图默认的鼠标指针样式
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    var point = new BMap.Point(116.5177, 39.901);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

	var opts = {
	  position : point,    // 指定文本标注所在的地理位置
	  offset   : new BMap.Size(30, -30)    //设置文本偏移量
	}
    var label = new BMap.Label("竞园艺术中心26A", opts);  // 创建文本标注对象
		label.setStyle({
            display: 'block',
            height: "40px",
            width: "100px",
            color : "#fff",
            border: "none",
            fontSize : "13px",
            height : "20px",
            lineHeight : "20px",
            background: "#0A0A0A",
            opacity:0.6,
            fontFamily:"微软雅黑",
            padding: '10px',
            height: '20px',
		 });
	map.addOverlay(label);   
</script>
